
<mat-drawer-container class="example-container">
  <mat-drawer #drawer class="example-sidenav" mode="over" position="end" [opened]="showPanelRigth" (closedStart)="showPanelRigth=false">
      <div style="min-width: 250px;">
          <div class="p-3 border-bottom">
            <div class="w-100 text-center">
              <img src="assets/icons/icon-72x72.png">
              <p class="pt-1 fw-600 fs-12 text-secondary m-0">Papaya Express</p>
              <p class="pt-1 fw-100 fs-11 text-secondary m-0">papaya.com.pe</p>
            </div>            
          </div>                
          <div class="p-3 border-bottom w-100" (click)="drawer.toggle()">
            <span class="fw-600 fs-13"><i class="fa fa-arrow-left pr-2"></i>Opciones</span>
          </div>
          <div class="fs-13">
              <div matRipple class="border-bottom p-3 xCursor" (click)="clickTab(0); drawer.toggle();">
                Ir al Inicio
              </div>
              <div matRipple class="border-bottom p-3 xCursor" (click)="clickTab(1); drawer.toggle();">
                Mis pedidos
              </div>
              <div matRipple class="border-bottom p-3 xCursor">
                Descuentos y promociones
              </div>
              <div matRipple class="border-bottom p-3 xCursor d-flex justify-content-between" (click)="cerrarAllSession()">
                <div>
                  Cerrar Session
                </div>
                <div>
                    <i class="fa fa-key"></i>
                </div>
              </div>
              <div matRipple class="border-bottom p-3 xCursor" [routerLink]="['../']">
                Cerrar
              </div>
          </div>
      </div>

  </mat-drawer>


<div class="animated fadeIn overflow-hidden">
    <div class="header-app-1 p-3 d-flex justify-content-between">            
    <!-- <div> -->
        <i class="fa fa-arrow-left" (click)="goBack()"></i>
        <div matRipple class="text-center" (click)="openDialogDireccion()">
            <span class="pl-2 fs-13 fw-100 text-puntos">{{ nomDireccionCliente }}</span>
        </div>
        <div class="d-flex">
          <!-- <i class="fa fa-phone-square"></i> -->
          <i class="fa fa-user-circle-o pl-2" aria-hidden="true" (click)="drawer.toggle()"></i>
        </div>
    </div>

    
    <!-- body -->
    <div class="content-body" id="contentmaster">        
      <!-- <div style="position: relative">
        <ngx-ui-loader></ngx-ui-loader>
      </div> -->
      <!-- primer paso loguearse -->
      <div *ngIf="!isClienteLogueado" matRipple class="content-paso-ini text-center xCursor border" (click)="registarDirCliente()">
        <span class="text-secondary fs-12">Bienvenido, para ver los comercios en tu zona:</span>
        <div class="bg-warnig">
          <img src="../assets/images/placeholder.png" alt="">
          <span class="text-secondary fw-600 fs-13">
            Indica dirección de entrega
          </span>
        </div>
      </div>

      <!-- informar a soporte de algun problema -->
      <!-- <div matRipple class="content-paso-ini text-center xCursor border animated fadeInDown" (click)="redirectWhatsAppSoporte()">
        <span class="text-secondary fs-12 d-flex align-items-center"> <i class="fa fa-commenting-o text-info mr-2"></i> Ayudanos a mejorar, dejanos tu comentario acerca de nuestros servicios.</span>
      </div> -->

      <!-- comercios por calificar -->
      <div *ngIf="isShowCalificar" matRipple class="content-paso-ini text-center xCursor border animated fadeInDown" [ngClass]="{'fadeOutUp': !isShowCalificar}" (click)="goCalificarComercio(0)">
        <span class="text-secondary fs-12 d-flex align-items-center"> <i class="fa fa-star text-warning fa-spin fa-2x mr-2"></i> Califique al comercio de su último pedido.</span>
      </div>

      <!-- <app-comp-op-costo-estimado></app-comp-op-costo-estimado>
      <app-comp-caja-texto></app-comp-caja-texto> -->


        <router-outlet></router-outlet>
        <br><br>
    </div>
    <!-- body -->
    
    <!-- <footer></footer> -->
    <div class="xfooter-zona-delivery" *ngIf="listenService.isShowFooterZonaDelivery$ | async">
        <div class="tabs-group">
            <mat-tab-group class="fondo-tab-group" 
            color="accent"                     
            (selectedTabChange)="clickTab($event.index)"
            headerPosition="below" 
            mat-stretch-tabs>
                <mat-tab>
                  <ng-template mat-tab-label>
                      <div class="header-tab-cliente">
                          <i class="fa fa-home" aria-hidden="true"></i>
                          <span class="fs-10">Inicio</span>      
                      </div>
                  </ng-template>          
                </mat-tab>
              
                <mat-tab>
                  <ng-template mat-tab-label>
                    <div class="header-tab-cliente">
                        <i class="fa fa-sticky-note" aria-hidden="true"></i>
                        <span class="fs-10">Mis Pedidos</span>      
                    </div>
                  </ng-template>          
                </mat-tab>
              
                <mat-tab>
                  <ng-template mat-tab-label>
                    <div class="header-tab-cliente">
                        <i class="fa fa-whatsapp" aria-hidden="true"></i>
                        <span class="fs-10">Soporte</span>      
                    </div>
                  </ng-template>          
                </mat-tab>
              </mat-tab-group>
        </div>
    </div>
</div>

</mat-drawer-container>
